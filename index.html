<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
    <title>Library Project</title>
  </head>
  <body>
    <header>
      <h1>Library Project</h1>
    </header>
    <main>
      <div class="container-btn-add-book">
        <button id="btn-add-book">Add Book</button>
      </div>
      <div class="formPopup" id="newBookForm">
        <form action="#" class="new-book-form">
          <h2>New Book!</h2>

          <label for="author">Author:</label>
          <input type="text" name="author" id="author" />

          <label for="title">Title:</label>
          <input type="text" name="title" id="title" />

          <label for="pages">Pages:</label>
          <input type="number" name="pages" id="pages" />

          <span>Status:</span> <br />
          <label for="radio-true">Already Read!</label>
          <input type="radio" name="status" id="radio-true" value="true" />
          <br />
          <label for="radio-false">Not Yet Read!</label>
          <input type="radio" name="status" id="radio-false" value="false" />
          <button type="button" class="form-button add-book-btn">
            Add New Book
          </button>
          <button type="button" id="btn-close-form" class="form-button red">
            Close Form
          </button>
        </form>
      </div>
      <div class="container-cards">
        <div class="card-book">
          <div class="card-inner-top">
            <span>Title</span>
            <span>Author</span>
            <span>Pages</span>
            <span>Status</span>
          </div>
          <div class="card-inner-bottom">
            <span>Toggle-bar</span>
          </div>
        </div>
        <div class="card-book">
          <div class="card-inner-top">
            <span>Title</span>
            <span>Author</span>
            <span>Pages</span>
            <span>Status</span>
          </div>
          <div class="card-inner-bottom">
            <span>Toggle-bar</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <span>Footer</span>
    </footer>
  </body>
</html>
